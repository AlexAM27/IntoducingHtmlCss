<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
    <title>Register form</title>
</head>

<body>
    <div class="container">
        <h1>Sign Up</h1>
        <h4>It's free and takes only one minute</h4>
        <form action="#" method="post">
            <input type="text" placeholder="First Name">
            <input type="text" placeholder="Second Name">
            <input type="email" placeholder="Email">
            <input type="password" placeholder="Password">
            <input type="password" placeholder="Repeat Password">
            <input type="button" value="Submit">
        </form>
        <p class="agreement">By clicking the Sign Up button, you agree to our<br>
            <a href="#">Terms and Conditions</a> and <a href="#">Policy and Privacy</a>
        </p>
    </div>
    <p class="login-link">Already have account? <a href="./login.html">Login here</a></p>
</body>

</html>
