<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>box model</title>
    <style>
        .element {
            height: 200px;
            width: 200px;
            border: 20px solid #000;
            margin: 25px;
            display: inline-block;
        }

        .first {
            background-color: #00f;
        }

        .second {
            background-color: #f00;
            box-sizing: border-box;
        }
    </style>
</head>

<body>
    <div class="first element"></div>
    <div class="second element"></div>
</body>

</html>
