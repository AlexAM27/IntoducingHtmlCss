<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tables</title>
    <style>
        table {
            border: 1px solid;
            border-collapse: collapse;
            width: 400px;
        }

        th,
        td {
            border: 1px solid;
        }
    </style>
</head>

<body>
    <table>
        <tr>
            <td colspan="2">ячейка 1</td>
            <td>ячейка 3</td>
        </tr>
        <tr>
            <td rowspan="2">ячейка 4</td>
            <td>ячейка 5</td>
            <td>ячейка 6</td>
        </tr>
        <tr>
            <td>ячейка 8</td>
            <td>ячейка 9</td>
        </tr>
    </table>

    <br>

    <table>
        <tr>
            <td colspan="3">ячейка 1</td>
        </tr>
        <tr>
            <td>ячейка 4</td>
            <td rowspan="2">ячейка 5</td>
            <td>ячейка 6</td>
        </tr>
        <tr>
            <td>ячейка 8</td>
            <td>ячейка 9</td>
        </tr>
    </table>

    <br>

    <table>
        <tr>
            <td rowspan="3">ячейка 1</td>
            <td>ячейка 2</td>
            <td rowspan="3">ячейка 3</td>
        </tr>
        <tr>
            <td>ячейка 5</td>
        </tr>
        <tr>
            <td>ячейка 8</td>

        </tr>
    </table>

    <br>

    <table>
        <thead>
            <tr>
                <th rowspan="2">номер</th>
                <th colspan="2">теги</th>
            </tr>
            <tr>
                <th>тег</th>
                <th>значение</th>
            </tr>
        </thead>
        <tbody style="text-align: center;">
            <tr>
                <td>1</td>
                <td>p</td>
                <td rowspan="4">для текста</td>
            </tr>
            <tr>
                <td>2</td>
                <td>a</td>
            </tr>
            <tr>
                <td>3</td>
                <td>b</td>
            </tr>
            <tr>
                <td>4</td>
                <td>i</td>
            </tr>
            <tr>
                <td>5</td>
                <td>table</td>
                <td>таблица</td>
            </tr>
            <tr>
                <td>6</td>
                <td>tr</td>
                <td>ряд таблицы</td>
            </tr>
            <tr>
                <td>7</td>
                <td>td</td>
                <td rowspan="2">ячейки таблицы</td>
            </tr>
            <tr>
                <td>8</td>
                <td>th</td>
            </tr>
        </tbody>
    </table>

</body>

</html>
