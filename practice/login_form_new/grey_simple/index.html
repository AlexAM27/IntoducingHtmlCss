<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Sign In</title>
</head>
<body>
    <div class="container">
        <svg class="infinity-image"xmlns="http://www.w3.org/2000/svg" width="192" height="192" fill="#000000" viewBox="0 0 256 256">
            <rect width="256" height="256" fill="none"></rect>
            <path d="M106.6,152.1l-8.7,9.8a47.9,47.9,0,1,1,0-67.8l60.2,67.8a47.9,47.9,0,1,0,0-67.8l-8.7,9.8" fill="none" stroke="#5c7cfa" stroke-linecap="round" stroke-linejoin="round" stroke-width="16"></path>
        </svg>
        <div class="main-box">
            <form action="#" method="post">
                <div class="header">
                    <h1>Welcome Back</h1>
                    <p>Enter your credentials to access your account</p>
                </div>
                <div class="input-area">
                    <div class="email-area">
                        <input type="email" required>
                    </div>
                    <input type="password" required>
                    <input type="button" value="Sign in">
                </div>
            </form>
            <p>Forgott your password? <a href="#">Reset Password</a></p>
        </div>
    </div>
</body>
</html>
