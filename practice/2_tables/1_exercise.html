<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ex 1</title>
    <style>
        table {
            width: 400px;
            height: 200px;
            border-collapse: collapse;
        }

        th,
        td {
            border: 1px solid black;
        }
    </style>
</head>

<body>
    <table>
        <tr>
            <th>ячейка 1</th>
            <th>ячейка 2</th>
            <th>ячейка 3</th>
        </tr>
        <tr>
            <td style="text-align: right;">ячейка 4</td>
            <td>ячейка 5</td>
            <td>ячейка 6</td>
        </tr>
        <tr>
            <td>ячейка 7</td>
            <td style="text-align: center;">ячейка 8</td>
            <td style="text-align: right;">ячейка 9</td>
        </tr>
    </table>

    <br>

    <table>
        <thead>
            <tr>
                <th>номер</th>
                <th>тег</th>
                <th>значение</th>
            </tr>
        </thead>
        <tbody style="text-align: center;">
            <tr>
                <td>1</td>
                <td>p</td>
                <td>абзац</td>
            </tr>
            <tr>
                <td>2</td>
                <td>a</td>
                <td>ссылка</td>
            </tr>
            <tr>
                <td>3</td>
                <td>b</td>
                <td>жирный текст</td>
            </tr>
            <tr>
                <td>4</td>
                <td>i</td>
                <td>курсив</td>
            </tr>
            <tr>
                <td>5</td>
                <td>table</td>
                <td>таблица</td>
            </tr>
            <tr>
                <td>6</td>
                <td>tr</td>
                <td>ряд таблицы</td>
            </tr>
            <tr>
                <td>7</td>
                <td>td</td>
                <td>ячейка таблицы</td>
            </tr>
            <tr>
                <td>8</td>
                <td>th</td>
                <td>заголовок таблицы</td>
            </tr>
        </tbody>
    </table>
</body>

</html>
