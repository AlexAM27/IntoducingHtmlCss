<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Links & Buttons</title>
  <style>
    a {
      color: teal;
      text-decoration: none;
    }

    a:hover {
      color: tomato;
    }

    /* a:visited {
      color: yellowgreen;
    } */

    a:active {
      color: aqua;
    }

    /* button styling */
    .btn {
      background: blue;
      color: white;
      border: none;
      font-size: 16px;
      padding: 10px 20px;
      border-radius: 5px;
      cursor: pointer;
    }

    .btn:hover {
      color: grey;
      background-color: lightskyblue;
    }
  </style>
</head>
<body>
  <br>
  <a href="#" class="btn">My link</a>
  <br>
  <br>
  <button class="btn">My button</button>
</body>
</html>
