<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Raleway&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="./css/challenge_style.css">
    <title>Form styling</title>
</head>

<body>
    <div class="content">
        <div class="input-form">
            <div class="top">
                <h1>Sign Up</h1>
                <h3>It's free and only takes a minute</h3>
            </div>
            <form action="#" method="get">
                <div class="data-input">
                    <div class="data-input__firstname">
                        <label for="firstname">First Name</label>
                        <div class="input">
                            <input type="text" tabindex="1">
                        </div>
                    </div>
                    <div class="data-input__lastname">
                        <label for="lastname">Last Name</label>
                        <div class="input">
                            <input type="text" tabindex="2">
                        </div>
                    </div>
                    <div class="data-input__email">
                        <label for="email">Email</label>
                        <div class="input">
                            <input type="email" tabindex="3">
                        </div>
                    </div>
                    <div class="data-input__firstname">
                        <label for="password">Password</label>
                        <div class="input">
                            <input type="password" tabindex="4">
                        </div>
                    </div>
                    <div class="data-input-firstname">
                        <label for="confirm">Confirm Password</label>
                        <div class="input">
                            <input type="password" tabindex="5">
                        </div>

                    </div>
                </div>
                <div class="button">
                    <button type="submit">
                        <span>Sign Up</span>
                    </button>
                </div>
            </form>
            <div class="description">
                <p>By clicking the Sign Up Button, you are agree to out <br> <a href="">Terms & Conditions and Private Policity</a></p>
            </div>
        </div>
        <footer>
            <span>Already have an Account? <a href="#">Login Here</a></span>
        </footer>
    </div>
</body>

</html>
