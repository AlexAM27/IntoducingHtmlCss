<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>List and tables</title>
</head>
<body>
  <!-- unorderer list -->
  <ul>
    <li>Item 1</li>
    <li>Item 2</li>
    <li>Item 3</li>
    <li>Item 4</li>
  </ul>

  <!-- orderer list -->
  <ol>
    <li>item 1</li>
    <li>item 2</li>
    <li>item 3</li>
    <li>item 4</li>
  </ol>

  <!-- nested list -->
  <ul>
    <li>Item 1</li>
    <li>Item 2
      <ul>
        <li>Nested item 1</li>
        <li>Nested item 2</li>
      </ul>
    </li>
    <li>Item 3</li>
    <li>Item 4</li>
  </ul>

  <!-- tabels -->
  <table>
    <thead>
      <tr>
        <th>First Name</th>
        <th>Last Name</th>
        <th>Email</th>
      </tr>
    </thead>
    <tbody>
      <tr>
        <td>John</td>
        <td>Dorian</td>
        <td>j.d@email.com</td>
      </tr>
      <tr>
        <td>Al</td>
        <td>Solcl</td>
        <td>Solcl@email.com</td>
      </tr>
      <tr>
        <td>Chris</td>
        <td>Terk</td>
        <td>ct@email.com</td>
      </tr>
    </tbody>
  </table>
</body>
</html>
