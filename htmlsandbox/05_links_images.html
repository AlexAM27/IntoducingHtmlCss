<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Links and images</title>
</head>
<body>
  <p>
    <a href="http://google.com">Click for google</a>
  </p>
  <p>
    <a href="http://google.com" target="_blank">Click for google</a>
  </p>

  <!-- Internal link -->
  <p>
    <a href="./04_typografy.html">Typografy</a>
  </p>

  <!-- local image -->
  <p>
    <img src="./images/sample.jpg" alt="Sky" width="500">
  </p>

  <!-- remote image -->
  <p>
    <img src="https://source.unsplash.com/user/erondu/daily" alt="Random image" width="500">
  </p>
</body>
</html>
