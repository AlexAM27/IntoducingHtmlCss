<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Employee</title>
</head>

<body>
    <form action="#" method="GET">
        <div>
            <p><label for="company">Company:</label></p>
            <div>
                <input type="text" name="company" tabindex="1">
            </div>
        </div>
        <div>
            <p><label for="firstname">First Name:</label></p>
            <div>
                <input type="text" name="firstname" tabindex="2">
                </dvi>
            </div>
            <div>
                <p><label for="lastname">Last Name:</label></p>
                <div>
                    <input type="text" name="lastname" tabindex="3">
                </div>
            </div>
            <div>
                <p><label for="email">Email Address:</label></p>
                <div>
                    <input type="email" name="email" tabindex="4">
                </div>
            </div>
            <div>
                <p><label for="title">Title:</label></p>
                <div>
                    <input type="text" name="title" tabindex="5">
                    </dvi>
                </div>
                <div>
                    <p><label for="phone">Phone:</label></p>
                    <div>
                        <input type="tel" name="phone" tabindex="6">
                    </div>
                </div>
                <div>
                    <p><label for="abort">Cancel Registration:</label></p>
                    <div>
                        <input type="checkbox" name="abort" tabindex="7" checked>
                    </div>
                </div>
                <div>
                    <p><label for="training">Training Session:</label></p>
                    <select name="training" tabindex="8">
                        <option selected value="0">2010</option>
                        <option value="1">2011</option>
                        <option value="2">2012</option>
                        <option value="3">2013</option>
                        <option value="4">2014</option>
                    </select>
                </div>
                <div>
                    <p><label for="function">Job Function:</label></p>
                    <div>
                        <input type="radio" name="job" tabindex="9"> Campaing Manager
                    </div>
                    <div>
                        <input type="radio" name="job" tabindex="9"> CRM Administration
                    </div>
                    <div>
                        <input type="radio" name="job" tabindex="9"> Email Deployment
                    </div>
                    <div>
                        <input type="radio" name="job" tabindex="9"> Partner
                    </div>
                    <div>
                        <input type="radio" name="job" tabindex="9"> Employee
                    </div>
                </div>
                <div>
                    <p><label for="requirements">Dietary Requirements</label></p>
                    <div>
                        <input type="text" name="requirements" tabindex="10">
                    </div>
                </div>
                <div>
                    <p><label for="expectations">Expectations*</label></p>
                    <div>
                        <textarea name="expectations" cols="30" rows="10"></textarea>
                    </div>
                </div>
                <div>
                    <button type="submit">Submit</button>
                </div>
    </form>
</body>

</html>
