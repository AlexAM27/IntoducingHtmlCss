<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>HTML Tags Part 3 (Forms)</title>
</head>

<body>
   <form action="#" method="POST">
    <div>
        <p><label for="name">Name</label></p>
        <input tabindex="1" type="text" name="username" value="">
    </div>
    <div>
        <p><label for="surname">Surname</label></p>
        <input tabindex="2" type="password" name="surname" value="">
    </div>
    <div>
        <p><label for="phone">Phone</label></p>
        <input tabindex="3" type="tel" name="phone" value="">
    </div>
    <div>
        <p>
            <label for="sex">Gender</label>
        </p>
        <div>
            <input tabindex="4" type="radio" name="gender" checked>male
        </div>
        <div>
            <input tabindex="4" type="radio" name="gender">female
        </div>
        
    </div>
    <div>
        <p><label for="property">Property</label></p>
        <div>
            <input tabindex="5" checked type="checkbox" name="property_1" value="yes">Car
        </div>
        <div>
            <input tabindex="6" type="checkbox" name="property_2" value="yes">Bycicle
        </div>
        <div>
            <input disabled tabindex="7" type="checkbox" name="property_3" value="yes">House
        </div>    
    </div>
    <div>
        <p><label for="usernote">User note</label></p>
        <textarea name="usernote" tabindex="8"></textarea>
    </div>
    <div>
        <p><label for="picture">Add picture</label></p>
        <input tabindex="9" type="file">
    </div>
    <div>
        <p><label for="color">Color</label></p>
        <select tabindex="10" name="color">
            <option selected value="0">Red</option>
            <option value="1">Blue</option>
            <option value="2">Yellow</option>
        </select>
    </div>
    <div>
        <p><label for="send">Send your data?</label></p>
        <button tabindex="11" type="submit">Save</button>
        <button tabindex="12" type="reset">Cancel</button>
    </div>
   </form>
</body>

</html>
