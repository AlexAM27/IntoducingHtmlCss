<!DOCTYPE html>
<html>

<head>
    <meta charset="UTF-8">
    <title>links&borders</title>
    <style>
        h4 {
            font-weight: normal;
        }

        #underline {
            text-decoration: underline;
        }

        #throughtline {
            text-decoration: line-through;
        }

        #overline {
            text-decoration: overline;
        }

        #first {
            text-decoration: none;
        }

        #second {
            color: red;
        }

        #third {
            color: black;
            text-decoration: none;
        }
    </style>
</head>

<body>
    <div>
        <h4 id="underline">Привет, мир!</h4>
        <h4 id="throughtline">Привет, мир!</h4>
        <h4 id="overline">Привет, мир!</h4>
    </div>
    <div>
        <a id="first" href="#">first link</a>
        <p></p>
        <a id="second" href="#">second link</a>
        <p></p>
        <a id="third" href="#">third link</a>
    </div>
</body>

</html>
