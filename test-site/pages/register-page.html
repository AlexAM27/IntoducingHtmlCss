<!DOCTYPE html>
<html>

<head>
    <title>Sing up</title>
    <meta content="text/html" charset="UTF-8">
    <link rel="stylesheet" href="../styles/login-styles.css">
</head>

<body>
    <div class="content">
        <div class="center control-group">
            <div class="lable" id="title">
                <h1>Sign up</h1>
            </div>
            <div class="controls" id="email-label">
                <label for="email">Email-Adress:</label>
            </div>
            <div class="controls" id="email">
                <input type="text" id="email-input">
            </div>
            <div class="controls" id="password-label">
                <label for="password">Password:</label>
            </div>
            <div class="controls" id="password">
                <input type="text" id="password-input">
            </div>
            <div class="controls" id="password-repeat-label">
                <label for="password-repeat">Password Repeat</label>
            </div>
            <div class="controls" id="password-repeat">
                <input type="text" id="password-repeat">
            </div>
            <div class="controls" id="name-label">
                <label for="name-label">Name</label>
            </div>
            <div class="controls" id="password-repeat">
                <input type="text" id="password-repeat">
            </div>
            <div class="controls">
                <label for="surname-label">Surname</label>
            </div>
            <div class="controls">
                <input type="text" id="surname">
            </div>
            <div class="controls">
                <label for="gender-label">Gender</label>
            </div>
            <div class="controls">
                <input type="radio" id="male">
                <input type="radio" id="female">
            </div>
            <div class="controls">
                <select name="question" id="save-question">
                    <option value="name">Your favorite name</option>
                    <option value="pet">Your favorite pet</option>
                </select>
            </div>
            <div class="controls">
                <input type="text">
            </div>
        </div>
    </div>
</body>

</html>
